<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="left">
        <div class="banner"></div>
        <div class="bannertext"><img id="odinpic" src="odin-lined.png" alt="">
            THE ODIN PROJECT</div>
    </div>
    <div class="right">
        <div class="container">
            <div class="sec1 minicont">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br><br>Sign up <em>now</em> to get started.
            </div>
            <div class="sec2 minicont">
                <form action="" method="">
            <div class="inputs">
                <label for="first_name">First Name</label>
                <br><input type="text" name="first_name" id="first_name" required></div>
            <div class="inputs">
                <label for="last_name">Last Name</label><br>
                <input type="text" name="last_name" id="last_name" required></div>
            <div class="inputs">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required></div>
            <div class="inputs">
                <label for="phone#">Phone Number</label><br>
                <input type="text" name="phone#" id="phone#" required></div>
            <div class="inputs">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" required></div>
            <div class="inputs">
                <label for="verpassword">Confirm Password</label><br>
                <input type="password" name="verpassword" id="verpassword" required></div>
                </div>
           
            <div class="sec3 minicont">
                <button type="submit">Create Account</button>
                <div>Already Have an account? Log in</div>
            </form>
            </div>
        </div>
    </div>
    
</body>
</html>
